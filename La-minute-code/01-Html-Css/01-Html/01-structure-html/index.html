<!-- DOCTYPE = indique que nous somme dans un fichier HTML  -->
<!DOCTYPE html>
<!-- HTML = enveloppe de votre document  -->
<!-- LANG = indique le langue de votre document  -->
<html lang="fr">
  <!-- HEAD = en-tête de votre document  -->
  <head>
    <!-- CHARSET = encodage de nos caractère  -->
    <!-- UTF-8 = caractère latin  -->
    <meta charset="UTF-8" />
    <!-- balise de compatibilité  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE = tire de votre document  -->
    <title>HTML</title>
  </head>
  <!-- BODY = corp de votre document  -->
  <body></body>
</html>
